<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.8/semantic.css" />
    <title>Finance</title>
  </head>

  <body>
    <div class='ui top attached menu'>
      <div class='ui item'>
        <h3 class='ui header'>Finance</h3>
      </div>
      <div class='right menu'></div>
    </div>
    <div class="ui container">
      <br />
      <br />
      <br />
      <div class='ui segment'>
        <h2 class='ui center aligned icon header'>
          <i class='circular chart line icon'></i>
          <div class="content">Expenses report<span class="sub header">Dec 2020</span></div>
        </h2>
      </div>
      <div class="ui stackable grid">
        <div class="row">
          <div class="ten wide column"></div>
          <div class="six wide column">
            <div class="ui green center aligned segment">
              <div class="ui tiny statistic">
                <div class="value"><i class="wallet icon"></i> 41 876.54</div>
                <div class="label">Balance in MXN</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="four wide column">
            <button class="ui fluid button"><i class="plus icon"></i> Log transaction</button>
          </div>
          <div class="twelve wide column">
            <table class="ui striped compact table">
              <thead>
                <tr>
                  <th colspan="3">Expenses</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class='collapsing'><i class='calendar alternate outline icon'></i> 12/28/2021</td>
                  <td><i class='receipt icon'></i> Grocery store</td>
                  <td class='right aligned collapsing'>26.50 MXN</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th></th>
                  <th><b><i class="receipt icon"></i> Total</b></th>
                  <th class='right aligned collapsing'>26.50 MXN</th>
                </tr>
              </tfoot>
            </table>
            <table class="ui striped compact table">
              <thead>
                <tr>
                  <th colspan="3">Income</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class='collapsing'><i class='calendar alternate outline icon'></i>12/28/2020</td>
                  <td><i class='money bill alternate outline icon'></i> Salary</td>
                  <td class='right aligned collapsing'>31 560.00 MXN</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th></th>
                  <th><b><i class="donate icon"></i> Total</b></th>
                  <th class='right aligned collapsing'>31 560.00 MXN</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.7.8/semantic.min.js"></script>
  </body>
</html>
